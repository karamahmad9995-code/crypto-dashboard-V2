name: Predict (15m & 60m)
on:
  workflow_dispatch:
    inputs:
      force:
        description: 'Run immediately (ignore UTC boundary)'
        type: boolean
        default: false
  schedule:
    - cron: "*/15 * * * *"
    - cron: "0 * * * *"
permissions:
  contents: write
concurrency:
  group: predict
  cancel-in-progress: true
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Run predictor
        env:
          SYMBOLS: "BTCUSDT,ETHUSDT,XRPUSDT,BNBUSDT,SOLUSDT,DOGEUSDT,ADAUSDT,LTCUSDT,SHIBUSDT,PUMPUSDT"
          FORCE: ${{ github.event.inputs.force == 'true' && '1' || '0' }}
        run: node scripts/run-predict.js
      - name: Commit & push if changed
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(data): update predictions [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
