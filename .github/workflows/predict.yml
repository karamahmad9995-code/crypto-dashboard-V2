name: Run predictions (15m & 60m)

on:
  # تشغيل يدوي من تبويب Actions
  workflow_dispatch:

  # تشغيل تلقائي كل 15 دقيقة
  schedule:
    - cron: "*/15 * * * *"

permissions:
  contents: write

concurrency:
  group: predict
  cancel-in-progress: true

jobs:
  run-predict:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run prediction script
        run: python scripts/run_predict.py

      - name: Commit & push prediction data
        run: |
          if [ -n "$(git status --porcelain data)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data
            git commit -m "Update predictions (15m & 60m) [skip ci]"
            git push
          else
            echo "No prediction changes to commit."
          fi
