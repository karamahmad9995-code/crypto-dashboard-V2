name: Summarize performance (24h hit-rate)

on:
  workflow_dispatch:      # تشغيل يدوي من Actions
  schedule:
    - cron: "0 * * * *"   # كل ساعة (تقدر تعدلها لاحقاً)

permissions:
  contents: write

jobs:
  summarize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run summarize script
        run: |
          python scripts/summarize.py

      - name: Commit & push summary data
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions"
            git config user.email "github-actions@users.noreply.github.com"
            git add data
            git commit -m "Update summaries (24h hit-rate) [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
